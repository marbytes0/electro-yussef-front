<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier | Electro Youssef</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/pages.css">
</head>

<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"><img src="img/electro-logo.png" alt="Electro Youssef"></a>
                <form action="search.html" method="GET" class="search_box">
                    <div class="select_box">
                        <select id="category" name="category">
                            <option value="">Toutes les catégories</option>
                        </select>
                    </div>
                    <input type="text" name="q" id="search" placeholder="Rechercher des produits" required>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="header_icons">
                    <div class="icon"><a href="wishlist.html"><i class="fa-regular fa-heart"></i><span
                                class="count count_favourite">0</span></a></div>
                    <div class="icon"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span
                                class="count count_item_header">0</span></a></div>
                </div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <span onclick="open_Menu()" class="open_menu"><i class="fa-solid fa-bars"></i></span>
                    <ul class="nav_links">
                        <span onclick="open_Menu()" class="close_menu"><i class="fa-regular fa-circle-xmark"></i></span>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="products.html">Boutique</a></li>
                        <li><a href="about.html">À propos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="login_signup btns"></div>
            </div>
        </div>
    </header>

    <div class="cart-page">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Accueil</a><span>/</span><span class="current">Panier</span>
            </div>
        </div>
        <div class="container">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-summary">
                <div class="cart-summary-box">
                    <h3>Récapitulatif</h3>
                    <div class="summary-row"><span>Sous-total</span><span id="subtotal">0.00DH</span></div>
                    <div class="summary-row"><span>Livraison</span><span id="shipping">10.00DH</span></div>
                    <div class="summary-row total"><span>Total</span><span id="total">10.00DH</span></div>
                    <a href="checkout.html" class="btn" style="width:100%;justify-content:center;margin-top:20px;"
                        id="checkoutBtn">
                        Commander <i class="fa-solid fa-arrow-right"></i>
                    </a>
                    <a href="products.html"
                        style="display:block;text-align:center;margin-top:15px;color:var(--main_color);">Continuer mes
                        achats</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="big_row">
                <h2 class="footer-brand">Electro <span>Youssef</span></h2>
                <p>Votre boutique unique pour des produits de qualité à bon prix.</p>
            </div>
        </div>
        <div class="bottom_footer">
            <div class="container">
                <p>&copy; <span>Electro Youssef.</span> Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="JS/config.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/wishlist.js"></script>
    <script src="JS/ui.js"></script>
    <script src="JS/main.js"></script>
    <script>
        function renderCartPage() {
            const cartItems = cart.getCart();
            const container = document.getElementById('cartItems');
            const subtotal = cart.getTotal();
            const shipping = cartItems.length > 0 ? 10 : 0;

            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state card">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <h3>Votre panier est vide</h3>
                        <p>Il semblerait que vous n'ayez encore rien ajouté.</p>
                        <a href="products.html" class="btn">Commencer mes achats</a>
                    </div>
                `;
                document.getElementById('checkoutBtn').style.display = 'none';
            } else {
                container.innerHTML = cartItems.map(item => `
                    <div class="cart-item">
                        <img src="${item.image?.[0] || item.img}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4><a href="product.html?id=${item._id}">${item.name}</a></h4>
                            <div class="price"><p>${UI.formatPrice(item.price)}</p></div>
                            <div class="quantity_control" style="margin-top:10px;">
                                <button onclick="updateCartItem('${item._id}', ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItem('${item._id}', ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <p style="font-weight:600;font-size:18px;color:var(--main_color);">${UI.formatPrice(item.price * item.quantity)}</p>
                            <button onclick="removeCartItem('${item._id}')" style="background:none;border:none;color:var(--error_color);cursor:pointer;margin-top:10px;">
                                <i class="fa-solid fa-trash"></i> Retirer
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('subtotal').textContent = UI.formatPrice(subtotal);
            document.getElementById('shipping').textContent = UI.formatPrice(shipping);
            document.getElementById('total').textContent = UI.formatPrice(subtotal + shipping);
        }

        function updateCartItem(id, qty) {
            cart.updateQuantity(id, qty);
            renderCartPage();
        }

        function removeCartItem(id) {
            cart.removeItem(id);
            renderCartPage();
        }

        document.addEventListener('DOMContentLoaded', renderCartPage);
    </script>
</body>

</html>
