<body>

        <div class="top_cart">
            <h3>Panier : <span class="Count_item_cart">0</span></h3>
            <span onclick="open_close_cart()" class="close_cart"><i class="fa-regular fa-circle-xmark"></i></span>
        </div>
        <div class="items_in_cart" id="cart_items"></div>
        <div class="bottom_cart">
            <div class="total"><p>Sous-total</p><p class="price_cart_toral">0DH</p></div>
            <div class="button_cart">
                <a href="checkout.html" class="btn_cart btn">Commander</a>
                <span onclick="open_close_cart()" class="btn_cart trans_bg btn">Continuer mes achats</span>
            </div>
        </div>
    </div>

    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"><img src="img/electro-logo.png" alt="Electro Youssef"></a>
                <form action="search.html" method="GET" class="search_box">
                    <div class="select_box"><select id="category" name="category"><option value="">Toutes les catégories</option></select></div>
                    <input type="text" name="q" id="search" placeholder="Rechercher des produits" required>
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="header_icons">
                    <div class="icon"><a href="wishlist.html"><i class="fa-regular fa-heart"></i><span class="count count_favourite">0</span></a></div>
                    <div onclick="open_close_cart()" class="icon"><i class="fa-solid fa-cart-shopping"></i><span class="count count_item_header">0</span></div>
                </div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="container">
                <nav class="nav">
                    <span onclick="open_Menu()" class="open_menu"><i class="fa-solid fa-bars"></i></span>
                    <ul class="nav_links">
                        <span onclick="open_Menu()" class="close_menu"><i class="fa-regular fa-circle-xmark"></i></span>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="products.html">Boutique</a></li>
                        <li><a href="about.html">À propos</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <div class="login_signup btns"></div>
            </div>
        </div>
    </header>

    <div class="products-page">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Accueil</a>
                <span>/</span>
                <a href="products.html">Boutique</a>
                <span>/</span>
                <span class="current" id="categoryName">Catégorie</span>
            </div>
        </div>
        <div class="container">
            <main class="products-main" style="width:100%;">
                <div class="products-header">
                    <span class="products-count" id="productsCount">Chargement...</span>
                    <div class="products-sort">
                        <select id="sortBy" onchange="loadCategoryProducts()">
                            <option value="date">Nouveautés</option>
                            <option value="price_asc">Prix : Bas à Haut</option>
                            <option value="price_desc">Prix : Haut à Bas</option>
                            <option value="name">Nom</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid" id="productsGrid"></div>
                <div id="pagination"></div>
            </main>
        </div>
    </div>

    <footer>
        <div class="container"><div class="big_row"><h2 class="footer-brand">Electro <span>Youssef</span></h2></div></div>
        <div class="bottom_footer"><div class="container"><p>&copy; <span>Electro Youssef.</span> Tous droits réservés.</p></div></div>
    </footer>

    <script src="JS/config.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/wishlist.js"></script>
    <script src="JS/ui.js"></script>
    <script src="JS/main.js"></script>
    <script>
        let currentPage = 1;
        
        async function loadCategoryProducts(page = 1) {
            currentPage = page;
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('name') || urlParams.get('category') || '';
            const sortBy = document.getElementById('sortBy')?.value || 'date';
            
            document.getElementById('categoryName').textContent = category || 'Tous les produits';
            document.title = `${category || 'Catégorie'} | Electro Youssef`;
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="skeleton skeleton-image"></div>'.repeat(8);
            
            const result = await api.getProductsByCategory(category, null, page, 12);
            
            if (result.success && result.products?.length > 0) {
                document.getElementById('productsCount').textContent = 
                    `Affichage de ${result.products.length} sur ${result.pagination?.total || result.products.length} produits`;
                grid.innerHTML = result.products.map(p => UI.createProductCard(p)).join('');
                
                if (result.pagination) {
                    document.getElementById('pagination').innerHTML = 
                        UI.createPagination(result.pagination.page, result.pagination.pages, 'loadCategoryProducts');
                }
            } else {
                document.getElementById('productsCount').textContent = '0 produits';
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column:1/-1;">
                        <i class="fa-solid fa-box-open"></i>
                        <h3>Aucun produit dans cette catégorie</h3>
                        <a href="products.html" class="btn">Voir tous les produits</a>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => loadCategoryProducts(1));
    </script>
