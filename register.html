<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Electro Youssef</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/pages.css">
</head>
<body>
    <header>
        <div class="top_header">
            <div class="container">
                <a href="index.html" class="logo"><img src="img/electro-logo.png" alt="Electro Youssef"></a>
                <div class="header_icons">
                    <div class="icon">
                        <a href="wishlist.html">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count_favourite">0</span>
                        </a>
                    </div>
                    <div onclick="open_close_cart()" class="icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="count count_item_header">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Créer un compte</h1>
                <p>Rejoignez-nous et commencez vos achats</p>
            </div>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nom complet</label>
                    <input type="text" class="form-input" id="name" required placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                    <label class="form-label">Adresse email</label>
                    <input type="email" class="form-input" id="email" required placeholder="Entrez votre email">
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="password" required placeholder="Min 8 caractères" minlength="8">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirmez le mot de passe">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="terms" required style="margin-top: 4px;">
                        <span>J'accepte les <a href="#" style="color: var(--main_color);">Conditions générales</a></span>
                    </label>
                </div>
                <button type="submit" class="btn" style="width: 100%; justify-content: center;">
                    Créer un compte <i class="fa-solid fa-user-plus"></i>
                </button>
            </form>
            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
            </div>
        </div>
    </div>

    <script src="JS/config.js"></script>
    <script src="JS/api.js"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/wishlist.js"></script>
    <script src="JS/ui.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                UI.showToast('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            UI.showLoading(btn);
            const result = await auth.register(name, email, password);
            UI.hideLoading(btn);
            
            if (result.success) {
                UI.showToast('Compte créé avec succès !', 'success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else {
                UI.showToast(result.message || 'Échec de l\'inscription', 'error');
            }
        });
    </script>
</body>
</html>
